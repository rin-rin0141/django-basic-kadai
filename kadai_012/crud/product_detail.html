<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>
</head>
<body>
    <h1>商品詳細</h1>

    <table border="1">
        <thead>
            <tr>
                <th>商品名</th>
                <th>価格</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ object.name }}</td>
                <td>{{ object.price }} 円</td>
            </tr>
    </table>

<p><strong>説明:</strong> {{ object.explanation.text }}</p>

{% if object.explanation %}
    <p><strong>説明:</strong> {{ object.explanation.text }}</p>
{% else %}
    <p><strong>説明:</strong> まだ登録されていません</p>
{% endif %}


    <!-- 商品一覧へ戻るボタン -->
<p>
    <a href="{% url 'list' %}">
        <button>戻る</button>
    </a>
</p>

</body>
</html>
